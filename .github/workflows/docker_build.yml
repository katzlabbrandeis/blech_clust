name: Build and Push Docker Image

# Trigger on PR merge to master with 'install' label
on:
  pull_request:
    types: [closed]
    branches:
      - master
  # Also allow manual workflow dispatch
  workflow_dispatch:

jobs:
  build-and-push:
    # Only run if PR was merged and has 'install' label, or if manually triggered
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true && 
       contains(github.event.pull_request.labels.*.name, 'install'))
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max
          platforms: linux/amd64
      
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const tags = `${{ steps.meta.outputs.tags }}`.split('\n');
            const body = `ðŸ³ Docker image successfully built and pushed!\n\n**Tags:**\n${tags.map(tag => `- \`${tag}\``).join('\n')}\n\n**Usage:**\n\`\`\`bash\ndocker pull ${tags[0]}\n\`\`\`\n\nOr using the provided Makefile:\n\`\`\`bash\nmake docker-build\nmake docker-shell\n\`\`\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
